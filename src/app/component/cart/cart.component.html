<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="card-product">
                <table class="table table-responsive">
                  <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of products; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{item.tittle}}</td>
                        <td><img style="width:120px;" src="{{item.image}}"alt=""/></td>
                        <td style="width:25%">{{item.description}}</td>
                        <td style="width:12%">{{item.price}}</td>
                        <td style="width:12%">{{item.quantity}}</td>
                        <td style="width:15%">{{item.total}}</td>
                        <td>
                            <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td><button (click)="emptycart()" class="btn-danger">Empty Cart</button></td>
                        <td><button routerLink="/products"class="btn-primary">Shop More</button></td>
                        <td><button class="btn-success">Checkout</button></td>
                        <td><strong>Grand Total:${{grandTotal}}</strong></td>
                    </tr>
                  </tbody>
                </table>
                
    
            </div>
    
        </div>

    </div>
</ng-container>


<ng-container *ngIf="products.length==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My cart</h5>
    
        </div>
        <div class="center">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQw8zJpBbelI8McItk4Sx0tbeDR1iMpXpYpRg&usqp=CAU" alt=""/>
            <h4>Your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/products" class="btn btn-primary">Shop Now</button>
    
        </div>
    
    </div>
</ng-container>
